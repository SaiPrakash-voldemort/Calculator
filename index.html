<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Calculator</title>
  </head>
  <body>
    <div class="container">
      <div class="calc">
        <h1>CALCULATOR</h1>
        <div class="screen">
          <h1 id="screen_"></h1>
        </div>
        <div class="numbers">
          <button
            class="num0"
            onclick="s=s+'0';
          document.getElementById('screen_').innerText=`${s}`;"
          >
            0
          </button>
          <button
            class="num1"
            onclick="s=s+'1';
          document.getElementById('screen_').innerText=`${s}`;"
          >
            1
          </button>
          <button
            class="num2"
            onclick="s=s+'2';
          document.getElementById('screen_').innerText=`${s}`;"
          >
            2
          </button>
          <button
            class="num3"
            onclick="s=s+'3';
          document.getElementById('screen_').innerText=`${s}`;"
          >
            3
          </button>
          <button
            class="num4"
            onclick="s=s+'4';
          document.getElementById('screen_').innerText=`${s}`;"
          >
            4
          </button>
          <button
            class="num5"
            onclick="s=s+'5';
          document.getElementById('screen_').innerText=`${s}`;"
          >
            5
          </button>
          <button
            class="num6"
            onclick="s=s+'6';
          document.getElementById('screen_').innerText=`${s}`;"
          >
            6
          </button>
          <button
            class="num7"
            onclick="s=s+'7';
          document.getElementById('screen_').innerText=`${s}`;"
          >
            7
          </button>
          <button
            class="num8"
            onclick="s=s+'8';
          document.getElementById('screen_').innerText=`${s}`;"
          >
            8
          </button>
          <button
            class="num9"
            onclick="s=s+'9';
          document.getElementById('screen_').innerText=`${s}`;"
          >
            9
          </button>
          <button
            class="equal"
            onclick="let res=eval(s);
            s=res;
          document.getElementById('screen_').innerText=`${res}`;"
          >
            =
          </button>
          <button
            class="add"
            onclick="s=s+'+';
          document.getElementById('screen_').innerText=`${s}`;"
          >
            +
          </button>
          <button
            class="sub"
            onclick="s=s+'-';
          document.getElementById('screen_').innerText=`${s}`;"
          >
            -
          </button>
          <button
            class="mul"
            onclick="s=s+'*';
          document.getElementById('screen_').innerText=`${s}`;"
          >
            *
          </button>
          <button
            class="div"
            onclick="s=s+'/';
          document.getElementById('screen_').innerText=`${s}`;"
          >
            /
          </button>
          <button
            class="perc"
            onclick="s=s+'%';
          document.getElementById('screen_').innerText=`${s}`;"
          >
            %
          </button>
          <button
            class="dot"
            onclick="s=s+'.';
          document.getElementById('screen_').innerText=`${s}`;"
          >
            .
          </button>
          <button
            class="clear"
            onclick="s='';
          document.getElementById('screen_').innerText=`${s}`;"
          >
            Clear
          </button>
          <button
            class="delete"
            onclick="s=s.slice(0,-1);
          document.getElementById('screen_').innerText=`${s}`;"
          >
            Delete
          </button>
        </div>
      </div>
    </div>
    <script src="scripts/index.js"></script>
  </body>
</html>
